<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flash">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let sonuc;
      let gorevList = ["görev1", "görev2", "görev3","görev4"];
      let ul;
      ul = document.getElementById("task-list");

     for(let index in gorevList){
      let li = `
        <li class="task list-group-item">
          <div class="form-check">
            <input type="checkbox" id="${index + 1}" class="form-check-input" />
            <label for="${index + 1}" class="form-check-label">
             ${gorevList[index]}
            </label>
          </div>
        </li>
        `;
      ul.insertAdjacentHTML("beforeend", li);
    }
      console.log(sonuc);
    </script>
  </body>
</html>
