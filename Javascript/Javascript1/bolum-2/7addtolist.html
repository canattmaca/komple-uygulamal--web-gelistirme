<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
          </div>
          <div class="card-body">
            <form action="">
              <div class="input-group">
                <input
                  type="text"
                  name="txtTaskName"
                  id="txtTaskName"
                  class="form-control"
                />
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btnAddNewTask"
                >
                  Ekle
                </button>
              </div>
            </form>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flash"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let sonuc;
      let gorevList = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];
      let ul;
      ul = document.getElementById("task-list");
      displayTask();
      function displayTask() {
        let ul;
        ul = document.getElementById("task-list");
        ul.innerHTML = "";
        for (let gorev of gorevList) {
          let li = `
        <li class="task list-group-item">
          <div class="form-check">
            <input type="checkbox" id="${gorev.id}" class="form-check-input" />
            <label for="${gorev.id}" class="form-check-label">
             ${gorev.gorevAdi}
            </label>
          </div>
        </li>
        `;
          ul.insertAdjacentHTML("beforeend", li);
        }
      }
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document.querySelector("#btnAddNewTask").addEventListener("keypress",function(){
        if(event.key== "Enter"){
          document.getElementById("#btnAddNewTask").click()
        }
      })
      
      
        function newTask(event) {
        let taskInput = document.querySelector("#txtTaskName");
        if (taskInput.value == "") {
          alert("bir görev tanımlamasınız");
        } else {
          gorevList.push({
            id: gorevList.length + 1,
            gorevAdi: taskInput.value,
          });
          displayTask();
          taskInput.value=""
        }

        event.preventDefault();
      }

      console.log(sonuc);
    </script>
  </body>
</html>
