<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <div class="container">
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                To Do App
            </div>
            <div class="card-body">
                <form >
                        <div class="input-group">
                        <input type="text" id="txtTaskName" class="form-control">
                        <button class="btn btn-primary" id="btnAddNewTask" type="submit">Ekle</button> 
                        </div>
                    
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <button class="btn btn-danger btn-sm float-end" id="btnClear">Temizle</button>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
            </ul>
        </div>
    </div>
</div>

<script>
 
  'use strict'
 

  let taskList=[
    {'id':1,'taskName':'Task 1'},
    {'id':2,'taskName':'Task 2'},
    {'id':3,'taskName':'Task 3'},
    {'id':4,'taskName':'Task 4'}
  ]
  
  displayTasks()
  function displayTasks(){
    let ul=document.getElementById('task-list')
    ul.innerHTML=''
        for(let index of taskList){
          let li= `
                <li class="task list-group-item">
                                <div class="form-check">
                                  <input type="checkbox" id="${index.id}" class="form-check-input">
                                  <label for="${index.id}" class="form-check-label">${index.taskName}</label>
                                </div>
                </li> 
                `
            ul.insertAdjacentHTML('beforeEnd',li)
 }
  }
  
let btnAdd=document.querySelector('#btnAddNewTask')
// btnAdd.addEventListener('click',function(e){
//     e.preventDefault()
//     console.log('click');
// })
btnAdd.addEventListener('click',newTask)
btnAdd.addEventListener('keypress',function(){
  if(event.key=='Enter'){
    document.getElementById('#btnAddNewTask').click()
  }
})

function newTask(e){
   let taskInput=document.querySelector('#txtTaskName')
   if(taskInput.value==''){
    alert('write a TaskName')
   }else{ taskList.push({'id':taskList.length+1,'taskName':taskInput.value})
   taskInput.value=' '
   displayTasks()
   
  }
  
   e.preventDefault()
} 
 

</script>
   
  </body>
</html>
