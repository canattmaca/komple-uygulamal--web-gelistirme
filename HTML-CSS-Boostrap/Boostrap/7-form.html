<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
  </head>
  <style></style>
  <body class="bg-dark text-light text-lg m-auto p-auto">
    <div
      class="container ms-auto mt-5 text-center"
      style="display: flex; justify-content: center"
    >
      <form class="w-50">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="name"
            id="email"
            class="form-control"
            placeholder="Lütfen Emailinizi giriniz"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input
            type="password"
            name="name"
            id="surname"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="textarea" class="form-label">Alanı doldurunuz</label>
          <textarea
            name="textarea"
            id="textarea"
            class="form-control"
            rows="10"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Resmi Yükleniyiz</label>
          <input type="file" name="file" id="file" class="form-control" />
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
