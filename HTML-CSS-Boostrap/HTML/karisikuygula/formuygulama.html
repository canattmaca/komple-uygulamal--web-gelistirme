<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM UYGULAMA</title>
  </head>
  <body>
    <header>
      
        
            <h1><strong> LÜTFEN FORMU EKSİKSİZ DOLDURUNUZ</strong></h1>
          
      <hr>
    </header>
    <main>
      <h2><strong> Hesap Bilgileriniz</strong></h2>
      <table>
        <tr>
          <td><label for="isim">Kullanıcı Adı: </label></td>
          <td><input type="text" id:"isim"></td>
        </tr>
        <tr>
          <td><label for="eposta">E posta</label></td>
          <td><input type="email" name="eposta" id="eposta" /></td>
        </tr>
        <tr>
          <td><label for="sifre">Parola:</label></td>
          <td><input type="password" id="sifre" /></td>
        </tr>
      </table>
    </main>
    <section>
      <h2><strong> Kişisel Bilgileriniz</strong></h2>
      <table>
        <tr>
          <td><label for="isim">Adınız:</label></td>
          <td> <input type="text" id="isim" /></td>
        </tr>
        <tr>
            <td><label for="soyad">Soyadınız:</label></td>
            <td>  <input type="text" id="soyad" />
            </td>
          </tr>
          <tr>
            <td>  <label for="sehir">Şehir:</label></td>
            <td> <select name="sehirler" id="sehir">
                <option value="1">Adana</option>
                <option value="2">Bursa</option>
                <option value="3">Amasya</option>
                <option value="4">Antalya</option>
                <option value="5">Rize</option>
                <option value="6">Trabzon</option>
              </select></td>
          </tr>
          <tr>
            <td>Cinsiyetiniz:</td>
            <td>
                <label for="cinsiyet">Erkek</label>
                <input type="radio" id="cinsiyet" name="xy" />
                <label for="cinsiyet">Kadın</label>
                <input type="radio" id="cinsiyet" name="xy" /></td>
          </tr>
          <tr>
            <td> Hobileriniz:</td>
            <td>
                <label for="hobi">Sinema</label>
                <input type="checkbox" id="hobi" />
                <label for="walk">Gezmek</label>
                <input type="checkbox" id="walk" />
                <label for="kulup">Kulüp</label>
                <input type="checkbox" id="kulup" />
                <label for="zzz">Bisiklet</label>
                <input type="checkbox" id="zzz" /></td>
          </tr>
          <tr>
            <td> </td>
            <td><button type="submit"> Kaydet </button> </td>
          </tr>
      </table>
      
     
      
    
    

     
      

     
    </section>
  </body>
</html>
