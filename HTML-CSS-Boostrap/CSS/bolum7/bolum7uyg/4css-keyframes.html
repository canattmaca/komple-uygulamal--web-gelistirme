<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #555;
      }
      .box-1 {
        background-color: yellow;
        width: 150px;
        height: 100px;

        position: relative;
        top: 0;
        left: 0;

        animation: a1 2s forwards 0.1s ease-in;
      }

      @keyframes a1 {
        25% {
          top: 100px;
          left: 0px;
          background-color: aqua;
        }
        50% {
          top: 100px;
          left: 100px;
          background-color: bisque;
        }
        75% {
          top: 200px;
          left: 100px;
          background-color: yellow;
        }
        100% {
          top: 200px;
          left: 200px;
        }
      }

      h1{
        animation: text_animation 2s forwards  ease-out;
        position: relative;

      }
      @keyframes text_animation {
        from{
          left:-300px
        }
        to {
          left: 100px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <div class="box-1"></div>
  </body>
</html>
