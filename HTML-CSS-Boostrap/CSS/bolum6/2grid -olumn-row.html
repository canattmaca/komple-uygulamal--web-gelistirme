<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }

    .conteiner {
      background-color: orange;
      padding: 20px;
      display: grid;
      /* kolon genişliği veririz */
      /* grid-template-columns: 150px 250px 400px 150px; */
      /* grid-template-columns: 150px auto 200px; */
      /* grid-template-columns: auto auto %20; */


      /* repeat x y x=kolon y = genişlik */
      /* grid-template-columns: repeat(3,200px); */
      /* display: inline-grid; */

      /* fr bolum demek birden fazla verince bolumsel açılıyor  flex mantık auto mantığı*/
      grid-template-columns: 2fr 1fr ;
      grid-template-rows: 1fr 2fr;

      /* geri kalan rowlar için */
      grid-auto-rows: 3fr;
    }

    .item {
      background-color: blueviolet;
      color: 20px;
      padding: 20px;
      margin: 30px;
    }
  </style>
  <body>
    <div class="conteiner">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
    </div>
  </body>
</html>
