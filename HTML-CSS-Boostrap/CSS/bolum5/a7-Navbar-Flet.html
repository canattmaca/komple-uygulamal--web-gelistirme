<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      background-color: tomato;
      padding: 0 20px;
    }

    nav a {
      padding: 10px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      align-self: center;
    }
    .navigation {
      list-style: none;
      display: flex;
    }
    .navigation a {
      padding: 10px;
      display: block;
      border-bottom: 2px solid orange;
      border-top: 2px solid orange;
    }
    .navigation a:hover {
      background-color: orange;
    }

.navigation li:last-child{display: none;}
    @media (max-width: 600px) {
      nav {
        position: relative;
        flex-direction: column;
        padding: 10px;
      }
      .navigation {
        flex-direction: column;
        text-align: center;
        border-top: 1px solid orange;
      }
      .responsive .navigation li:not(:last-child){display: none;}

     .responsive .navigation li:last-child{
      display: block;
      position: absolute;
      top: 0;
      right: 20px;
     }
     .navigation a:last-child {
      display: block;
      border-bottom: none;
    } 
      nav a{align-self: flex-start;
      }}
  </style>
  <body>
    <nav class="responsive">
      <a href="">Logo </a>

      <ul class="navigation">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Contant</a></li>
        <li>
          <a href=""><i class="fa fa-bars" style="font-size:24px"></i></i></a>
        </li> 
      </ul>
    </nav>
  </body>
</html>
