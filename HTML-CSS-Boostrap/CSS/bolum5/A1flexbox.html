<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: orangered;
        padding: 10px;
        /* ilk olarak satırda sıralanır - flex direction defualt özelliği . Flex direction sırlama şeklidir row - columns - row reverse şeklinde 
        flex-wrap özelliği sığmadığında aşağı iner no-wrap özellik açılır ya da kapanır wrap reverse- dersek aşağı inmez yukarı çıkar
        flex-flow dersek de 2 özelliği sıralı yazarız
        */
        flex-direction: row;
        flex-wrap: wrap;
      }
      .item {
        background-color: rgb(85, 85, 170);
        color: white;
        padding: 25px;
        margin: 10px;
        border: 2px solid orangered;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
    </div>
  </body>
</html>
