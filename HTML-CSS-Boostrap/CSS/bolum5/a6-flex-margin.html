<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a6-flex-margin</title>
    <style>
      .container {
        display: flex;
        background-color: orangered;
        padding: 10px;
        height: 300px;
        align-content: center;
        flex-wrap: wrap;
        /*
        bu başlık altında elemanların  margin özelliği ile konum verebiliyorzü

        margin auto dediğimiz anda 4 köşeden
        top dediğimiz anda yukardan
        left dediğimiz anda solda en uca auto olarak götürüyor flex özelliği

                */
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
      }
      .item {
        background-color: rgb(85, 85, 170);
        color: white;
        padding: 25px;
        font-size: 25px;
        margin: 10px;
      }

  </head>

    <div class="container">
