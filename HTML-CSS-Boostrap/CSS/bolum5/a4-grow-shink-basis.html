<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a4-grow-shink-basis</title>
    <style>
      .container {
        display: flex;
        background-color: orangered;
        padding: 10px;
        height: 300px;
     
        /*
        bu başlık altında elemanların grow- shink-basis özelliğini inceleyecez
        grow-kalan alanı dağıtır oransal olarak
        basis-200px her zaman 200px yer işgal eder ama bi noktadan sonra küçülür
        shink default 1
              shink 0 dersem hiçbir zaman 200px altına inme demiş olurum


              flex: grow - shrink - basis demektir.dikkat!
              flex:%25 dersek oransal olarak kapatabiliriz bu da iyi 


              order değer tanımlayarak sıra değiştirebiliriz mutlak değer gibi düşünebiliriz.
              s
        y
                */
        flex-direction: row;
        align-items: stretch;
        justify-content: space-between;
      }
      .item {
        background-color: rgb(85, 85, 170);
        color: white;
        padding: 25px;
        font-size: 25px;
        margin: 10px;
      }

      .item1 {
        flex: 25%;
        order: 1;
      } 
      .item2 {
        flex: 25%;
      }
      .item3 {
     order: -1
     ;
        flex: 50%;
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <!-- <div class="item item4">item4</div>
      <div class="item item5">item5</div> -->
    </div>
  </body>
</html>
