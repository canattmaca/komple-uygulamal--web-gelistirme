<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
      text-decoration: 0;
      text-align: center;
      padding: 8px;
      border-radius: 8px;

      border: 2px solid white;
      font-size: 14px;
    }
    .primary {
      background-color: #fc997c;
      color: white;
      border: 2px solid #fc997c;
    }
    .primary:hover {
      background-color: white;
      color: #fc997c;
      border: 2px solid #fc997c;
    }
    .outline-primary {
      background-color: white;
      color: #fc997c;
      border: 2px solid #fc997c;
    }
    .outline-primary:hover { background-color: #fc997c;
      color: white;
      border: 2px solid #fc997c
     ;
    }
    .secondary {
      background-color: #3f3b6c;
      color: white;
    }
    .secondary:hover {
      background-color: white;
      color: #3f3b6c;
      border: 2px solid #3f3b6c;
    }

    .outline-secondary {
      background-color: white;
      color: #3f3b6c;
      border: 2px solid #3f3b6c;
    }
    .outline-secondary:hover {
      background-color: #3f3b6c;
      color: white;
    }
  </style>
  <body>
    <br /><br /><br />
    <a class="btn primary" href="">Button</a>
    <a class="btn secondary" href="">Button</a>
    <br /><br /><br />
    <a class="btn outline-primary" href="">Button</a>
    <a class="btn outline-secondary" href="">Button</a>
  </body>
</html>
